{% extends 'auth_app\reset_html' %}
{% block titulo %}
  <h4>Redefinição de senha enviada</h4>
{% endblock %}
{% block conteudo_form %}
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">change password</button>
    </form>
  {% else %}
    <p>the password reset link was invalid, possible</p>
  {% endif %}
{% endblock %}
