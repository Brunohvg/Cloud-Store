{% extends 'pages/dashboard.html' %}
{% load static %}

{% block titulo %}
Configurações de perfil
{% endblock titulo %}

{% block conteudo_principal %}
{% include "auth_app/messagens/message.html" %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-3"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold"></span><span class="text-black-50"></span><span>
                </span></div>
        </div>
        <div class="col-md-8 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right"></h4>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">Nome</label>
                            <input type="text" class="form-control" autocomplete="off" id="nome" name="nome" placeholder="Digite seu nome"
                                value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Telefone</label>
                            <input type="text" class="form-control" autocomplete="off" id="id_telefone" name="telefone"
                                placeholder="enter phone number" value="{{ user.userperfil.telefone }}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="text" class="form-control" id="sobrenome" name="Sobrenome"
                                placeholder="Digite seu sobre nome" value="{{user.email}}" disabled>
                        </div>
                    </div>
                    <div class="mt-5 text-center" su>
                        <button class="btn app-btn-primary profile-button" type="submit">Atualizar meus dados</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</div>
</div>
</div>


{% endblock %}
